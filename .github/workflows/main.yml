name: Main

on:
  push:
    branches:
      - main
      - CI-CD/Testing-Branch
  pull_request:
    branches:
      - main
      - CI-CD/Testing-Branch

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps && npx playwright install

      - name: Generate Prisma client
        run: cd primsa && npx prisma Generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Linting
        run: npm run lint
        continue-on-error: true

      - name: Type checking
        run: npm run type-check
        continue-on-error: true

      - name: Run Vitest tests
        run: npx vitest run ./src/tests

      - name: Start dev server
        run: |
          npm run dev &
          npx wait-on http://localhost:3000
        env:
          NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
          PORT: 3000

      - name: Run Playwright tests
        run: npx playwright test ./src/tests
