name: Main

on:
  push:
    branches: 
      - main
      - CI-CD/Testing-Branch
  pull_request:
    branches:
      - main
      - CI-CD/Testing-Branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select branch to run workflow on'
        required: true
        default: CI-CD/Testing-Branch

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  build:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type checking
        run: npm run type-check

      - name: Build
        run: npm run build

