name: Main

on:
  push:
    branches: 
      - main
      - CI-CD/Testing-Branch
  pull_request:
    branches:
      - main
      - CI-CD/Testing-Branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select branch to run workflow on'
        required: true
        default: CI-CD/Testing-Branch


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking repository
        uses: actions/checkout@v4
        
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Type checking
        run: npm run type-check

      - name: Building
        run: npm run build
